<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Busca">
        <h3>Busca de endereço</h3>
            <input type="number" id="cep" placeholder="Digite o CEP">
            <div>
                <button type="button" onclick="buscaCep()" id="cepValido">Buscar</button>

                    <h5>O endereço é:</h5>
                    <input type="text" placeholder="Cidade" id="cidade" readonly>
                    <br>
                    <input type="text" placeholder="Estado" id="estado" readonly>
                    <br>
                    <input type="text" placeholder="Bairro" id="bairro" readonly>
                    <br>
                    <input type="text" placeholder="Logradouro" id="logradouro" readonly>
                </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
